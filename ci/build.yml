platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk'

inputs:
  - name: pal-tracker
  - name: version

outputs:
  - name: build-output

run:
  path: bash
  args:
  - -exc
  - |

    export DEBIAN_FRONTEND="noninteractive"

    su apt-get remove --purge mariadb-server mariadb-client
    su apt-get autoremove
    su apt-get autoclean
    su apt-get install mariadb-server mariadb-client

    apt-get update

    apt-get -y install mysql-server
    service mysql start

    cd pal-tracker
    mysql -uroot < databases/tracker/create_databases.sql
    chmod +x gradlew
    ./gradlew testMigrate clean -P version=$(cat ../version/number) build || (service mysql stop && exit 1)
    service mysql stop

    cp build/libs/pal-tracker-*.jar ../build-output
